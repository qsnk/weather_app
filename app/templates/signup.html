{% extends 'base.html' %}
{% load static %}
{% block title %} Регистрация {% endblock title %}

{% block content %}
<div class="row d-flex align-items-center justify-content-center">
    <div class="col col-sm-6 col-md-4 col-lg-3">
        <form method="post" class="p-4" style="border-radius: 10px; border: 2px solid black;">
            {% csrf_token %}
            {{ form.as_p }}
            {% if messages %}
            <div class="messages">
            {% for message in messages %}
                <div class="error-message">
                    {{ message }}
                </div>
            {% endfor %}
            </div>
            {% endif %}
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-outline-dark">Зарегистрироваться</button>
                <a class="text-decoration-none text-reset" href="{% url 'login' %}">
                    Войти
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
